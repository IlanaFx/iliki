<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Свет</title>
<style>
  .traffic-light {
    display: flex;
    flex-direction: column;
    width: 50px;
    height: 150px;
    padding: 10px;
    background-color: #333;
    border-radius: 10px;
  }
  .light {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    margin: 5px auto;
    background-color: #555;
  }
</style>
</head>
<body>
<div class="traffic-light">
  <div id="red" class="light" style="background-color: red;"></div>
  <div id="yellow" class="light"></div>
  <div id="green" class="light"></div>
</div>
<br>
<button onclick="sChange('red')">Красный</button>
<button onclick="sChange('yellow')">Желтый</button>
<button onclick="sChange('green')">Зеленый</button>

<script src="jj.js"></script>
</body>
</html>
