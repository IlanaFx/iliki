<!-- Скрипт для добавления товаров в корзину и отображения их на другой странице -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var cartList = document.getElementById('cart-list');
        var addToCartButtons = document.querySelectorAll('.primary-btn');
        var clearCartButton = document.getElementById('clear-cart');
        var cartItems = JSON.parse(localStorage.getItem('cart')) || [];

        addToCartButtons.forEach(function(button) {
            button.addEventListener('click', function(event) {
                event.preventDefault();
                var product = this.closest('.single-unique-product');
                var name = product.querySelector('h4').textContent;
                var price = product.querySelector('h6').textContent;
                var imgSrc = product.querySelector('img').getAttribute('src');

                var cartItem = { name: name, price: price, imgSrc: imgSrc };
                cartItems.push(cartItem);
                localStorage.setItem('cart', JSON.stringify(cartItems));

                displayCartItems();
                
            });
        });

        clearCartButton.addEventListener('click', function() {
            localStorage.removeItem('cart');
            cartItems = [];
            displayCartItems();
        });

        // Функция для отображения товаров в корзине
        function displayCartItems() {
            cartList.innerHTML = ''; // Очистить текущий список
            cartItems.forEach(function(item) {
                var listItem = document.createElement('li');
                listItem.innerHTML = '<img src="' + item.imgSrc + '" alt="' + item.name + '" style="width:50px;height:50px;"> ' + item.name + ' - ' + item.price;
                cartList.appendChild(listItem);
            });
        }

        displayCartItems();
    });
</script>
